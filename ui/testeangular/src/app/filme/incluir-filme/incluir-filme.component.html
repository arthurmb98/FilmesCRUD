
        <form>

          <div class="modal-body">
            <div class="form-group">
              <label>Título</label>
              <input type="text" class="form-control" [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}" required="">
            </div>
            <div class="form-group">
              <label>Diretor</label>
              <input type="email" class="form-control" [(ngModel)]="diretor" [ngModelOptions]="{standalone: true}" required="">
            </div>
            <div class="form-group">
              <label>Gênero</label>
              <select class="form-control" [(ngModel)]="generoId">
                <option value="0">--Selecione--</option>
                <option *ngFor="let item of ListaGeneros; let i = index" [value]="item[i].id">
                  {{item[i].nome}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Sinopse</label>
              <textarea class="form-control" [(ngModel)]="sinopse" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
            <div class="form-group">
              <label>Ano</label>
              <input type="number" maxlength="4" minlength="4" class="form-control" [(ngModel)]="ano"
                [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <!-- <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div> -->
          <div class="modal-footer">
            <button (click)="addFilme()" *ngIf="filme.id==0" class="btn btn-primary">
              Incluir
            </button>


            <button (click)="updateFilme()" *ngIf="filme.id!=0" class="btn btn-primary">
              Editar
            </button>
          </div>

          <button #closemodal data-dismiss="modal" hidden="hidden"></button>
        </form>
